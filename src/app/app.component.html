<!--The content below is only a placeholder and can be replaced.-->
<vox-loading-global initialStatus="show"></vox-loading-global>
<vox-loading-modal></vox-loading-modal>
<div class="container text-center">

  <div class="row">
    <h1 class="col-12">
      <img width="150" alt="vox Logo" src="assets/logo-vox.png">
    </h1>
  </div>
  <div class="row">
    <h2 class="col-12"> Vox Loading </h2>

    <div class="col-12">
      <button (click)="global()" class="btn btn-warning">
        loading global
      </button>
      <button (click)="modal()" class="btn btn-primary">
        loading modal
      </button>
      <button (click)="local()" class="btn btn-info">
        loading local
      </button>
      <button (click)="campoSucesso()" class="btn btn-success">
        loading input success
      </button>
      <button (click)="campoErro()" class="btn btn-danger">
          loading input error
      </button>
    </div>
  </div>

  <vox-loading-local name="exemple-a"></vox-loading-local>

  <div class="row mt-3">
    <div class="col-3 offset-3">
      <div class="input-group ml-1">
        <div class="input-group-addon">input</div>
        <input type="text" class="form-control">
      </div>
      <vox-loading-input name="exemple-b"></vox-loading-input>
    </div>

    <div class="col-3">
      <div class="input-group ml-1">
        <div class="input-group-addon">input</div>
        <input type="text" class="form-control">
      </div>
      <vox-loading-input [name]="exempleC"></vox-loading-input>
    </div>
  </div>

</div>
